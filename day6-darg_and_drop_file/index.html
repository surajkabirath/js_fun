<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
        <div class="drop-zone" id="drop-zone">
            <div class="drop-zone__prompt">Drop files here or click to upload</div>
            <div class="drop-zone__prompt plus">+</div>
            
            <input type="file" class="drop-zone__input" id="file-input" multiple>
        </div>
        <div class="file-list" id="file-list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
