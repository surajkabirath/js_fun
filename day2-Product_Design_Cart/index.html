<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Product Design Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-card">

                <p class="product-price">$99.99</p>

            </div>
        </div>
    </div> 
 <script src="script.js"></script>
